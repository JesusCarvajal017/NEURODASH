<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Memory Master - ValidaciÃ³n de Sala</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Orbitron', sans-serif;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-title {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-size: 24px;
        }

        /* Resto de los estilos anteriores permanecen igual */
    </style>
</head>

<body>
    <div class="container">
        <div class="game-container">
            <h2 class="game-title">ðŸ§  Memory Master</h2>
            <div class="form-group">
                <label for="room-code">CÃ³digo de Sala:</label>
                <input type="text" id="room-code" class="form-control" placeholder="Ingrese cÃ³digo de sala">
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" class="form-control" placeholder="Ingrese su nombre">
            </div>
            <button id="validate-room" class="btn btn-primary btn-block">Entrar a Sala</button>
            <div id="room-error" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const validateButton = document.getElementById('validate-room');
            const roomCodeInput = document.getElementById('room-code');
            const usernameInput = document.getElementById('username');
            const errorDiv = document.getElementById('room-error');

            validateButton.addEventListener('click', function () {
                const roomCode = roomCodeInput.value;
                const username = usernameInput.value;

                if (!roomCode || !username) {
                    errorDiv.textContent = 'ðŸš« Por favor completa todos los campos';
                    return;
                }

                window.location.href = `chat.html?room=${encodeURIComponent(roomCode)}&username=${encodeURIComponent(username)}`;
            });
        });
    </script>
</body>

</html>
