<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURODASH</title>

    <!-- librerias -->
    <link rel="icon" href="../../assets/img/iconos-principales/rayo_nuzit.icon">

    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/fontawesome/css/all.css">

    <link rel="stylesheet" href="../../assets/css/pages/rondas.css">
</head>

<body class="backgound-unionSala">

    <div class="min-vh-100 aling-item-centerN" style="height: 100%;">

        <div class="rond">
            <div class="row d-flex justify-content-between align-items-center">
                <img src="../../assets/img/iconos/musica-config.png" alt="" class="imgEs3">
                <img src="../../assets/img/iconos/sonido-config.png" alt="" class="imgEs4">
            </div>
            <div class="row aling-item-centerN">



                <!-- ----------------------indicador de rondas---------------------- -->
                <div class="rondas mostrar" id="rondas">
                    <h1 id="ronda">Ronda 1</h1>
                </div>

                <!-- ----------------------temporizador----------------------  -->
                <div class="col-12 col-lg-6 mostrar aling-item-centerN" id="temporizador">

                    <div class="clock-container aling-item-centerN flex-column position-relative">
                        <h1 id="titulo-tiempo" class="text-white"></h1>
                        <div class="clock-circle">
                            <img src="../../assets/img/iconos-desarrollo/neuroLeyendo 1.png" alt="Image background"
                                class="clock-image img-fluid ">
                        </div>
                        <div class="digital-clock">
                            <span class="minutos" id="minutos">00</span>
                            <span class="puntitos">:</span>
                            <span class="segundos" id="segundos">15</span>
                        </div>
                    </div>

                </div>

                <!-- ----------------------secuencias----------------------  -->
                <div class="col-12 col-lg-6 mostrar aling-item-centerN" id="ocultar-secuencia">

                    <div class=" secuencias m-2 w-100">
                        <!-- <div class="mensaje" id="mensaje"></div> -->

                        <div class="list-group sortable-list" id="secuencia">
                        </div>

                        <div class="aling-item-centerN p-0 m-0">
                            <button type="button" class="validarBtnRonda" id="validarBtn">Responder</button>
                        </div>
                    </div>
                </div>

                <!-- ----------------------Puntucion por ronda----------------------  -->

                <div class="col-12 aling-item-centerN disabled" id="puntuacion">
                    <div class="card-clasi p-2">

                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <span class="fontSalas">Resultados</span>
                        </div>

                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <div class="clasifi2">
                                <span id="aciertos" class="fontSalas5">Aciertos: 0</span>
                            </div>
                        </div>

                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <div class="clasifi2">
                                <span id="fallos" class="fontSalas5">Fallos: 0 </span>
                            </div>
                        </div>

                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <div class="clasifi2">
                                <span id="puntuacion-rondas" class="fontSalas5">puntuación rodas</span>
                            </div>
                        </div>

                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <div class="clasifi2">
                                <span id="tiempo-restante" class="fontSalas5">puntuación</span>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- ----------------------pantalla de espera----------------------  -->
                <div class="col-md-12 mostrar disabled" id="ocultar">
                    <div class="fontSalas" id="espera"></div>
                    <!-- <h1 class="fontSalas" id="espera"></h1> -->
                </div>

                <!-- ----------------------ranking---------------------- -->
                <!-- <div class="col-md-12 mostrar disabled" id="historial">
                    <div id="historial" class="text-white">

                    </div>
                </div> -->


                <div class="contenido-ranking disabled">
                    <div class="col-12 d-flex justify-content-center align-items-center ">
                        <div class="boa">
                            <div class="col-12 d-flex justify-content-center">
                                <h1 class="tituloPo">RANKING</h1>
                            </div>
                            <div class="hola natilla-poveda" id="rankingNatalia">
                                <!-- esto fue hecho por natalia la morenita cansona -->
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <button class="btn btn-primary terminar-sala">Regresar</button>
                    </div>
                </div>

                <!-- ---------------------- podio ---------------------- -->
                <div class="container-podio disabled" id="container-podio">

                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <img src="../../assets/img/iconos-desarrollo/Ellipse 55.png" alt="logo"
                                class="logito-podio2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div class="col-4 d-flex justify-content-end align-items-end">
                                <div class="podio1 m-0 d-flex flex-column justify-content-between">
                                    <div class="d-flex justify-content-center">
                                        <img src="../../assets/img/iconos-principales/ganador2.png" alt="Imagen de Mark"
                                            class="img-puesto">
                                    </div>
                                    <h1 class="text-center nombre-Jugador">Nombre</h1>
                                    <h1 class="text-center punText">Puntuación</h1>

                                </div>
                            </div>

                            <div class="col-4 d-flex justify-content-start align-items-end">
                                <div class="podio2 m-0 d-flex flex-column justify-content-between">
                                    <div class="d-flex justify-content-center">
                                        <img src="../../assets/img/iconos-principales/ganador1.png" alt="Imagen de Mark"
                                            class="img-puesto">
                                    </div>
                                    <h1 class="text-center nombre-Jugador">Nombre</h1>
                                    <h1 class="text-center punText">Puntuación</h1>

                                </div>
                            </div>

                            <div class="col-4 d-flex justify-content-end align-items-end">
                                <div class="podio3 m-0 d-flex flex-column justify-content-between">
                                    <div class="d-flex justify-content-center">
                                        <img src="../../assets/img/iconos-principales/ganador3.png" alt="Imagen de Mark"
                                            class="img-puesto">
                                    </div>
                                    <h1 class="text-center nombre-Jugador">Nombre</h1>
                                    <h1 class="text-center punText">Puntuación</h1>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row p-0 mt-1">
                        <div class="col-12 d-flex justify-content-end align-items-center">
                            <a href="../home.html" class="btnDe" id="btnRegresarHome">REGRESAR</a>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="loader-default">
        <div class="loader-circle-9">
            Loading
            <span></span>
        </div>
    </div>

    <!-- Latest Sortable -->
    <script src="../../lib/sortable/Sortable.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.js"></script>

    <script type="module" src="../../assets/js/multijugador/rondas.js"></script>

</html>
