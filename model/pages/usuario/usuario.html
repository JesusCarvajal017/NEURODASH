    <input type="hidden" class="btn btn-primary modalRegistar" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">

            <div class="modal-content">
            <div class="modal-header">

            <div class="modal-body">
                <form class="registrarUsuario needs-validation" novalidate>
                    
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Alias</label>
                        <input type="text" class="form-control" id="txtAlias" required>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="txtEmail" required/>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Experiencia</label>
                        <input type="number" class="form-control" id="numberExperiencia" required>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Rango</label>
                        <select class="form-control" id="rangoUsuario" required>
                            <option disabled selected value="">Seleccione...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Tipo usuario</label>
                        <select class="form-control" id="tipoUsuario" required>
                            <option disabled selected value="">Seleccione...</option>
                        </select>
                    </div>
                    <div class="mb-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Send message</button>
                    </div>
                </form>
            </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
  </script>
